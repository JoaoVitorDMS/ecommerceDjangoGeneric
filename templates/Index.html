{% extends 'model.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
<h1 class="text-center">Products</h1>
<hr/>
<div class="row mt-3">
        {% for products in product_list %}
        <div class="col-md-4">
                <div class="m-3">
                        <h4><a href="{% url 'ecommerceApp:productDetail' products.slug %}">{{products.title}}</a></h4>
                <img src="media{{products.image.url}}" class="img-fluid" width = "200" style="height: 260px; object-fit:cover;" alt="{{products.alt}}" />
                <p class="mt-3">Price: <strike>U$ .{{products.price_market}}</strike> U$ .{{products.price_sale}}</p>
                <a href="{% url 'ecommerceApp:addCart' products.id %}" class="btn btn-info">Add Cart</a>
                <a href="#" class="btn btn-success">Buy now</a>
                </div>
        </div>
        {% endfor %}
</div>
        
{% endblock %}
