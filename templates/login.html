{% extends "model.html" %}

{% block title%}Login{% endblock title%}

{% block content%}
<style>
    .errorlist{
        color: #fd0000;
        list-style: none;
    }
</style>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4>Sign in now</h4>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Sign in</button>
                {% if error %}
                <li style="color: #fd0000;">{{error}}</li>
                {% endif %}
            </form>
            <p>Not registered yet? sign up <a href="{% url 'ecommerceApp:register' %}">here</a></p>
        </div>
    </div>
{% endblock content %}
