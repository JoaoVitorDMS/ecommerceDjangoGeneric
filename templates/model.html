<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:index' %}">Home</a>
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:about' %}">About</a>
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:contact' %}">Contact</a>
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:all-products' %}">Category</a>
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:myCart' %}">Cart</a>
        {% if request.user.client %}
        Welcome {{request.user.username}} !
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:logout' %}">Logout</a>
       

        {% else %}
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:register' %}">Sign up now</a>
        <a class="btn btn-secondary" href="{% url 'ecommerceApp:login' %}">Sign in</a>
        {% endif %}
    </div>
    <hr>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
